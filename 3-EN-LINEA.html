<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tres en Línea - IA Invencible</title>
<style>
body {
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   font-family: Arial, sans-serif;
   background: #001;
}
#board {
   display: grid;
   grid-template-columns: repeat(3, 100px);
   grid-template-rows: repeat(3, 100px);
   gap: 5px;
}
.cell {
   display: flex;
   justify-content: center;
   align-items: center;
   background: #ffd;
   font-size: 2em;
   cursor: pointer;
   border: 1px solid #f43;
   border-radius: 20px;
}
.cell.disabled {
   cursor: not-allowed;
   color: #000;
}
</style>
</head>
<body>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

<script>
        const cells = document.querySelectorAll('.cell');
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = '✖️';
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes('') ? null : 'Empate';
        }

        function makeMove(index) {
            if (!board[index] && currentPlayer === '✖️') {
                board[index] = currentPlayer;
                cells[index].textContent = currentPlayer;
                cells[index].classList.add('disabled');
                const winner = checkWinner();
                if (winner) {
                    setTimeout(() => alert(winner === 'Empate' ? "¡ES UN EMPATE!" : `¡${winner} GAS GANADO!`), 10);
                    resetGame();
                    return;
                }
                currentPlayer = '⚫';
                disableBoard();
                setTimeout(makeAIMove, 500);  // Retraso de 500ms para la IA
            }
        }

        function makeAIMove() {
            const bestMove = getBestMove();
            board[bestMove] = '⚫';
            cells[bestMove].textContent = '⚫';
            cells[bestMove].classList.add('disabled');
            const winner = checkWinner();
            if (winner) {
                setTimeout(() => alert(winner === 'Empate' ? "¡ES UN EMPATE!" : `¡${winner} HAS PERDIDO!`), 10);
                resetGame();
                return;
            }
            currentPlayer = '✖️';
            enableBoard();
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let move;
            board.forEach((cell, index) => {
                if (!cell) {
                    board[index] = '⚫';
                    let score = minimax(board, 0, false);
                    board[index] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        move = index;
                    }
                }
            });
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            const winner = checkWinner();
            if (winner === '⚫') return 10 - depth;
            if (winner === '✖️') return depth - 10;
            if (winner === 'Empate') return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                board.forEach((cell, index) => {
                    if (!cell) {
                        board[index] = '⚫';
                        let score = minimax(board, depth + 1, false);
                        board[index] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                });
                return bestScore;
            } else {
                let bestScore = Infinity;
                board.forEach((cell, index) => {
                    if (!cell) {
                        board[index] = '✖️';
                        let score = minimax(board, depth + 1, true);
                        board[index] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                });
                return bestScore;
            }
        }

        function disableBoard() {
            cells.forEach(cell => cell.classList.add('disabled'));
        }

        function enableBoard() {
            cells.forEach((cell, index) => {
                if (!board[index]) cell.classList.remove('disabled');
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('disabled');
            });
            currentPlayer = '✖️';
        }

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = cell.getAttribute('data-index');
                makeMove(index);
            });
        });
</script>
</body>
</html>
